<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" required placeholder="Enter your name" id="name" name="name">

            <label for="email" id="email-label">Email</label>
            <input type="email" required placeholder="Enter your Email" id="email" name="email">

            <label for="age" id="number-label">Age (optional)</label>
            <input type="number" id="number"  name="age" placeholder="Age" min="10" max="99">

            <legend>Which option best describes your current role? </legend>
            <select name="role" id="dropdown">
                <option value="" disabled selected>Select Current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">others</option>
            </select>

                <legend>Would you recommend freeCodeCamp to a friend?</legend>
            
                <label for="def">
                    <input selected type="radio" value="def" name="recommend">
                    Definitely</label>   

                <label for="maybe">
                    <input type="radio" value="maybe" name="recommend">
                    Maybe</label> 
                    
                <label for="notsure">
                    <input type="radio" value="notsure" name="recommend">
                    Not sure</label>     

            <legend>What is your favorite feature of freeCodeCamp?</legend>
            <select name="options" id="options">
                <option value="" disabled selected>Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>

            <legend>What would you like to see improved? (Check all that apply)</legend>
            <label for="front">
                <input type="checkbox" value="front" id="front" name="front">
                Front-end Projects</label>
            <label for="back">
                <input type="checkbox" value="back" id="back" name="back">
                back-end Projects</label>
            <label for="data">
                <input type="checkbox" value="data" id="data" name="data">
                Data Visualization</label>
            <label for="Challenges">
                <input type="checkbox" value="Challenges"  name="Challenges">
                Challenges</label>
            <label for="open">
                <input type="checkbox" value="open"  name="open">
                Open Source Community</label>
            <label for="rooms">
                <input type="checkbox" value="rooms"  name="rooms">
                Gitter help rooms</label>
            <label for="videos">
                <input type="checkbox" value="videos"  name="videos">
                Videos</label>
            <label for="meetups">
                <input type="checkbox" value="meetups"  name="meetups">
                City Meetups</label>
            <label for="wiki">
                <input type="checkbox" value="wiki"  name="wiki">
                Wiki</label>
            <label for="forum">
                <input type="checkbox" value="forum"  name="forum">
                Forum</label>
            <label for="course">
                <input type="checkbox" value="course"  name="course">
                Additional Courses</label>                                    
             
            <label for="">Any comments or suggestions?</label>           
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>    
             
            <input type="submit" value="Submit" >
        </form>
    </main>
</body>
</html>
